<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Lierbaggr</title>
</head>

<body>

    <section class="center">
        <div class="c-payment">
            <div class="left">
                <p>Payment methods</p>
                <hr class="line">

                <div class="methods">
                    <div onclick="doFun()" id="tColorA">
                        <i class="fa-solid fa-credit-card card"></i>
                        Payment by card
                    </div>

                    <div onclick="doFun()" id="tColoB">
                        <i class="fa-solid fa-building-columns"></i>
                        Internet banks
                    </div>

                    <div onclick="doFun()" id="tColoC">
                        <i class="fa-solid fa-wallet"></i>
                        Apple/Google pay
                    </div>
                </div>
                <hr class="line">
            </div>
            <div class="centers">
                <a href="https://www.shift4shop.com/credit-card-logos.html">
                    <img src="https://www.shift4shop.com/credit-card-logos/cc-lg-4.png" alt="Cart達o de Credito">
                </a>
                <hr class="line">

                <div class="card-details">
                    <form action="">
                        <p>Numero do Cart達o</p>
                        <div class="c-number" id="c-number">
                            <input type="number" placeholder="Numero do Cart達o" class="number" id="number"
                                maxlength="19" required>

                            <i class="fa-solid fa-credit-card"></i>
                        </div>

                        <div class="c-details">
                            <div>
                                <p>Expiry Date</p>
                                <input type="date" maxlength="5" id="e-date" class="cc-exp" placeholder="MM/YY"
                                    required>
                            </div>

                            <p>CVV</p>
                            <div class="cvv-box" id="cvv-box">
                                <input type="number" id="cvv" class="cvv" placeholder="CVV" required maxlength="3">
                                <i class="fa-solid fa-circle-question question"
                                    title="3 digits on the back of the card"></i>
                            </div>
                        </div>
                        <div class="email">
                            <p>Email</p>
                            <input type="email" placeholder="example@gmail.com" id="email" required>
                        </div>
                        <button>Comprar Agora</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="right">
            <p>Order information</p>
            <hr class="line">

            <div class="details">
                <div>
                    Order discription 
                </div>

                <div>
                    Test Payment
                </div>

                <hr class="line">

                <a href="https://www.shift4shop.com/credit-card-logos.html">
                    <img src="https://www.shift4shop.com/credit-card-logos/cc-lg-4.png" alt="Cart達o de Credito">
                </a>
            </div>
        </div>
    </section>




    <script src="/js/Card.js"></script>
    <script src="https://kit.fontawesome.com/8b3930b39b.js" crossorigin="anonymous"></script>
</body>

</html>
