<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Leirbaggr</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <form id="loginForm" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="identifier" placeholder="Nome de Usuário ou Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Senha" required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <a href="#" class="social-text">Esqueceu a senha?</a>
        </form>

        <form id="registrationForm" class="sign-up-form">
          <h2 class="title">Cadastrar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="name" placeholder="Nome de Usuário" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Senha" required />
          </div>
          <input type="submit" class="btn" value="Cadastrar" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo aqui ?</h3>
          <p>
            Seja Bem Vindo, faça o cadastro para comprar o seu jogo preferido.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Cadastrar
          </button>
        </div>
        <img src="/assets/pc.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Um de nós ?</h3>
          <p>
            Agora que você é um de nós, faça o login para ter acesso aos jogos.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Login
          </button>
        </div>
        <img src="/assets/place.png" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/Login.js"></script>
</body>

</html>
